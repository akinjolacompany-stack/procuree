<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification</title>
  </head>

  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
      font-family: Arial, Helvetica, sans-serif;
    "
  >
    <!-- Outer Wrapper -->
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      style="background-color: #f5f7fa; padding: 20px 0"
    >
      <tr>
        <td align="center">
          <!-- Email Container -->
          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            style="
              background-color: #ffffff;
              border-radius: 6px;
              overflow: hidden;
            "
          >
            <!-- Header -->
            <tr>
              <td
                style="
                  padding: 20px;
                  background-color: #1e293b;
                  text-align: center;
                "
              >
                <h2 style="margin: 0; color: #ffffff; font-size: 20px">
                  {{appName}}
                </h2>
              </td>
            </tr>

            <!-- Body -->
            <tr>
              <td
                style="
                  padding: 30px;
                  color: #334155;
                  font-size: 14px;
                  line-height: 1.6;
                "
              >
                <p style="margin: 0 0 12px">Hello {{firstName}},</p>

                <p style="margin: 0 0 12px">{{message}}</p>

                <!-- Optional Highlight Box (OTP / Status) -->
                <div
                  style="
                    margin: 20px 0;
                    padding: 16px;
                    background-color: #f1f5f9;
                    border-radius: 4px;
                    text-align: center;
                    font-size: 18px;
                    letter-spacing: 2px;
                    font-weight: bold;
                    color: #0f172a;
                  "
                >
                  {{highlight}}
                </div>

                <p style="margin: 20px 0 0">
                  If you did not request this, please ignore this email.
                </p>

                <p style="margin: 24px 0 0">
                  Regards,<br />
                  <strong>{{appName}} Team</strong>
                </p>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td
                style="
                  background-color: #f8fafc;
                  padding: 15px;
                  text-align: center;
                  font-size: 12px;
                  color: #64748b;
                "
              >
                Â© {{year}} {{appName}}. All rights reserved.
              </td>
            </tr>
          </table>
          <!-- End Container -->
        </td>
      </tr>
    </table>
  </body>
</html>
